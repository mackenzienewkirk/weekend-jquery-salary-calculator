<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <script src="jquery.js"></script>
            <script src="client.js" charset="utf-8"></script>
            <link rel="stylesheet" href="styles.css">
        <title>Salary Calculator</title>
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1>
            <h3>Add Employee</h3>
        </header>
    <main>
        <section>
        <input id="firstNameInput" type="text" placeholder="First Name">
        <input id="lastNameInput" type="text" placeholder="Last Name">
        <input id="jobTitleInput" type="text" placeholder="Job Type">
        <input id="iDNumberInput" type="number" placeholder="ID Number">
        <input id="annualSalaryInput" type="number" placeholder="Annual Salary">
        <button id="submitButton">Submit</button>
        </section>
    </main>
    <table>
        <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Job Title</td>
                <td>ID Number</td>
                <td>Annual Salary</td>
                <td></td>
            </tr>
        </thead>
            <tbody id="employeeRows"></tbody>
            <tbody>
                <button id="deleteButton">Delete</button>
            </tbody>
        </table>
        <footer>
            <h3>Total Monthly: $732</h3>
        </footer>
    </body>
</html>
