<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <script src="jquery.js"></script>
            <script src="client.js" charset="utf-8"></script>
            <link rel="stylesheet" href="styles.css">
        <title>Salary Calculator</title>
    </head>
    <body>
        <h1>Salary Calculator</h1>
        <h3>Add Employee</h3>
    <div>
        <input id="firstNameInput" type="text" placeholder="First Name">
        <input id="lastNameInput" type="text" placeholder="Last Name">
        <input id="iDNumberInput" type="number" placeholder="ID Number">
        <input id="jobTypeInput" type="text" placeholder="Job Type">
        <input id="annualSalaryInput" type="number" placeholder="Annual Salary">
        <button id="submitButton">Submit</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
            <tbody class="employee">
            <tr>
                <td>
                    <button class="delete">Delete!</button>
                </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
